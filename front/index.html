<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 20px;
            }
            #books {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 20px;
            }
            .book {
                padding: 10px;
                border: 1px solid #ccc;
                cursor: pointer;
            }
            .modal {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.6);
                display: none;
                justify-content: center;
                align-items: center;
            }
            .modal-content {
                background: white;
                padding: 20px;
                width: 400px;
                max-height: 90vh;
                overflow-y: auto;
            }
            .close {
                float: right;
                cursor: pointer;
            }
            label {
                display: block;
                margin-top: 10px;
            }
            input,
            textarea {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Books</h1>

        <input id="searchId" type="number" placeholder="Search by ID" />
        <button onclick="searchBook()">Search</button>
        <button onclick="loadBooks()">Show All</button>
        <button onclick="openCreateModal()">Create Book</button>

        <div id="books"></div>

        <!-- Book Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeBookModal()">✖</span>
                <h2 id="bookTitle"></h2>
                <p id="bookDesc"></p>
                <h3>Leave Review</h3>
                <div id="reviews"></div>
                <label>Name</label>
                <input id="revName" />
                <label>Rating (1-5)</label>
                <input id="revRating" type="number" min="1" max="5" />
                <label>Comment</label>
                <textarea id="revComment"></textarea>
                <button onclick="submitReview()">Submit</button>
            </div>
        </div>

        <!-- Create Book Modal -->
        <div id="createModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCreateModal()">✖</span>
                <h2>Create Book</h2>
                <label>Title</label>
                <input id="cTitle" />
                <label>Description</label>
                <textarea id="cDesc"></textarea>
                <label>Published Date (ISO)</label>
                <input id="cDate" />
                <label>Author Name</label>
                <input id="cAuthorName" />
                <label>Author Bio</label>
                <textarea id="cAuthorBio"></textarea>
                <button onclick="createBook()">Create</button>
            </div>
        </div>

        <script>
            const API = "http://localhost:8000/api";
            let currentBook = null;

            async function loadBooks() {
                const res = await fetch(`${API}/books/`);
                const data = await res.json();
                renderBooks(data);
            }

            function renderBooks(list) {
                const div = document.getElementById("books");
                div.innerHTML = "";
                list.forEach((b) => {
                    const el = document.createElement("div");
                    el.className = "book";
                    el.textContent = `${b.id}: ${b.title}`;
                    el.onclick = () => openBookModal(b.id);
                    div.appendChild(el);
                });
            }

            async function searchBook() {
                const id = document.getElementById("searchId").value;
                if (!id) return;
                const res = await fetch(`${API}/books/${id}`);
                if (res.ok) {
                    const b = await res.json();
                    renderBooks([b]);
                }
            }

            async function openBookModal(id) {
                const res = await fetch(`${API}/books/${id}`);
                const b = await res.json();
                currentBook = b;

                document.getElementById("bookTitle").textContent = b.title;
                document.getElementById("bookDesc").textContent = b.description;

                const reviews = await fetch(
                    `${API}/reviews/?book_id=${id}`,
                ).then((r) => r.json());
                renderReviews(reviews);

                document.getElementById("bookModal").style.display = "flex";
            }

            function renderReviews(list) {
                const div = document.getElementById("reviews");
                div.innerHTML = list
                    .map(
                        (r) =>
                            `<p><strong>${r.reviewer_name}</strong> (${r.rating}/5): ${r.comment}</p>`,
                    )
                    .join("");
            }

            function closeBookModal() {
                document.getElementById("bookModal").style.display = "none";
            }

            async function submitReview() {
                const body = {
                    book_id: currentBook.id,
                    reviewer_name: document.getElementById("revName").value,
                    rating: Number(document.getElementById("revRating").value),
                    comment: document.getElementById("revComment").value,
                };
                await fetch(`${API}/reviews/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });
                alert("Review added");
            }

            function openCreateModal() {
                document.getElementById("createModal").style.display = "flex";
            }
            function closeCreateModal() {
                document.getElementById("createModal").style.display = "none";
            }

            async function createBook() {
                const body = {
                    title: document.getElementById("cTitle").value,
                    description: document.getElementById("cDesc").value,
                    published_date: document.getElementById("cDate").value,
                    author: {
                        name: document.getElementById("cAuthorName").value,
                        bio: document.getElementById("cAuthorBio").value,
                    },
                };

                await fetch(`${API}/books/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });
                closeCreateModal();
                loadBooks();
            }

            loadBooks();
        </script>
    </body>
</html>
